<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Javascript implementation of Steven J. Fortune's algorithm to compute Voronoi diagrams</title>
<meta name="Keywords" lang="en" content="voronoi, fortune, javascript, raymond hill"/>
<script type="text/javascript" src="rhill-voronoi.js"></script>
  <style>
    body {font-family:tahoma,verdana,arial;font-size:13px;margin:0;padding:0}
    * {margin: 0;padding: 0;}
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    html,body {width: 100%;height: 100%;}
    canvas { margin: 0px; border: solid black 2px;display: block; }
  </style>
</head>
<body>
<div style="width:49%;margin:0;border:0;display:inline-block;vertical-align:top">
<input id="voronoiAnimateSweepline" type="button" value="Animate sweep line" onclick="VoronoiAnimate(4,parseInt(document.getElementById('voronoiAnimateSweeplineDelay').value,10));document.getElementById('voronoiAnimateSweeplineDelay').value=VoronoiAnimateDelay;"/> every <input id="voronoiAnimateSweeplineDelay" type="text" value="30" size="2" maxlength="4"/> ms <input id="voronoiAnimateSweeplineStop" type="button" value="Stop" onclick="VoronoiAnimateStop();"/><br/></div>
<div id="canvasParent">
 <canvas id="voronoiCanvas" style="cursor:crosshair" width="800" height="600"></canvas>
</div>
<script type="text/javascript">
window.addEventListener('resize', resizeCanvas, false);
  function resizeCanvas() {
   Voronoi.setCanvasSize(window.innerWidth-4,window.innerHeight-40);
   Voronoi.clearSites();
   Voronoi.generateSites(window.innerWidth*window.innerHeight/2000);
   VoronoiAnimate(4,30);
  }
  Voronoi.init();
  resizeCanvas();
</script>
</body>
</html>
